<html>

<head>
    <title>Console</title>
</head>

<body>
    <h1>Open Console</h1>
    <script>
console.log("I am Rhea Pradeep");

var first_name = "Rhea";
console.log(first_name);

var last_name = "Pradeep";
console.log(last_name);

var full_name = first_name.concat(last_name);
console.log(full_name);

var length = full_name.length;
console.log(length);

var name1 = "I am John Rathworth";
console.log(name1);

var replaced_name = name1.replace("Rathworth", "Cat");
console.log(replaced_name);

var capital_name = "RHEA";
var making_lower = capital_name.toLowerCase();
console.log(making_lower);

var lower_name = "rhea";
var making_upper = lower_name.toUpperCase();
console.log(making_upper);

var square_root = Math.sqrt(81);
console.log(square_root);

var maximum_num = Math.max(200, 80, 40000, 10);
console.log(maximum_num);

var minimum_num = Math.min(200, 403, 10, 1);
console.log(minimum_num);

var power1 = Math.pow(8,3);
console.log(power1);
    </script>
</body>

</html>
